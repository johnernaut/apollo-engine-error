language: node_js

# For now we definitely support 4/6/8 (LTS), but we'd love to learn about how we
# fare with newer versions too.
node_js:
  - "4"
  - "6"
  - "8"
  - "9"

# cache:
#   directories:
#     - $HOME/.npm
#     - node_modules

install:
  # - npm prune
  - npm install

script:
  - npm run lint
  # Both test & coverage.
  - npm run travis

# Allow Travis tests to run in containers.
sudo: false
